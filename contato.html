<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | DevClub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Luciano -<span>Dev</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contato-section">
            <h1>Fale Conosco</h1>
            <p>Mande uma mensagem ou visite nosso escritório.</p>

            <div class="contato-wrapper">
                <div class="contato-form">
                    <form>
                        <div class="input-group">
                            <label>Seu Nome</label>
                            <input type="text" placeholder="Digite seu nome">
                        </div>
                        
                        <div class="input-group">
                            <label>Seu E-mail</label>
                            <input type="email" placeholder="email@exemplo.com">
                        </div>

                        <div class="input-group">
                            <label>Mensagem</label>
                            <textarea rows="5" placeholder="Como podemos ajudar?"></textarea>
                        </div>

                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>

                <div class="contato-mapa">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1975034651346!2d-46.65886362375531!3d-23.561349161284525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f0c97769!2sAv.%20Paulista%20-%20S%C3%A3o%20Paulo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" 
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Desenvolvido por  Luciano Dev </p>
    </footer>
   

</body>
</html>
